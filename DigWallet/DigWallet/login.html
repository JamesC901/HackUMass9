<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In or Register</title>
        <link rel="stylesheet" href="loginstyle.css">
        <link rel="stylesheet" type = "text/css" href = "bootstrap-5.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <h1 class="centertitle">DigitalCard</h1>
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <h3 class="fadeIn second">Log In</h3>
        
            <!-- Login Form --> 
            <form action="login.php" method="post">
              <input type="text" id="Username" class="fadeIn second" name="Username" required placeholder="Username">
              <input type="password" id="Password" class="fadeIn third" name="Password" required placeholder="Password">
              <input type="submit" class="fadeIn fourth" value="Log In">
            </form>
            <form>
              <a class="fadeIn fourth" href="signup.html"><u>Sign up</u></a>
            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
    </body>
</html>
